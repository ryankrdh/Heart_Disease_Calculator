<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Assessment</title>
    <link rel="icon" type="image/png" href="../heart_icon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 40px;
            background-color: #E0F7FA;
        }
        .form-container {
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #B2EBF2;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            background-color: #B2EBF2;
            color: #0277BD;
            border-top: 1px solid #B2EBF2;
        }
        .footer-description {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="form-container">
                <h2 class="text-center mb-4">Heart Disease Risk Assessment</h2>
                <form action="/submit" method="post">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Gender</label>
                        <select class="form-control" id="sex" name="sex" required>
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <!-- Additional fields based on new risk factors -->
                    <!-- Chest Pain Type -->
                    <div class="form-group">
                        <label for="cp">Chest Pain Type</label>
                        <select class="form-control" id="cp" name="cp" required>
                            <option value="">Select...</option>
                            <option value="0">Typical angina</option>
                            <option value="1">Atypical angina</option>
                            <option value="2">Non-anginal pain</option>
                            <option value="3">Asymptomatic</option>
                        </select>
                    </div>
                    <!-- Resting Blood Pressure -->
                    <div class="form-group">
                        <label for="trestbps">Resting Blood Pressure (in mm Hg)</label>
                        <input type="number" class="form-control" id="trestbps" name="trestbps" required>
                    </div>
                    <!-- Cholesterol -->
                    <div class="form-group">
                        <label for="chol">Cholesterol (in mg/dL)</label>
                        <input type="number" class="form-control" id="chol" name="chol" required>
                    </div>
                    <!-- Fasting Blood Sugar -->
                    <div class="form-group">
                        <label for="fbs">Fasting Blood Sugar > 120 mg/dL</label>
                        <select class="form-control" id="fbs" name="fbs" required>
                            <option value="">Select...</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <!-- Resting ECG -->
                    <div class="form-group">
                        <label for="restecg">Resting Electrocardiographic Results</label>
                        <select class="form-control" id="restecg" name="restecg" required>
                            <option value="">Select...</option>
                            <option value="0">Normal</option>
                            <option value="1">ST-T wave abnormality</option>
                            <option value="2">Left ventricular hypertrophy</option>
                        </select>
                    </div>
                    <!-- Maximum Heart Rate Achieved -->
                    <div class="form-group">
                        <label for="thalach">Maximum Heart Rate Achieved</label>
                        <input type="number" class="form-control" id="thalach" name="thalach" required>
                    </div>
                    <!-- Exercise Induced Angina -->
                    <div class="form-group">
                        <label for="exang">Exercise Induced Angina</label>
                        <select class="form-control" id="exang" name="exang" required>
                            <option value="">Select...</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <!-- ST Depression -->
                    <div class="form-group">
                        <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest in mm</label>
                        <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" required>
                    </div>
                    <!-- Slope of the Peak Exercise ST Segment -->
                    <div class="form-group">
                        <label for="slope">Slope of the Peak Exercise ST Segment</label>
                        <select class="form-control" id="slope" name="slope" required>
                            <option value="">Select...</option>
                            <option value="0">Upsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    </div>
                    <!-- Number of Major Vessels -->
                    <div class="form-group">
                        <label for="ca">Number of Major Vessels Colored by Fluoroscopy</label>
                        <select class="form-control" id="ca" name="ca" required>
                            <option value="">Select...</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <!-- Thalassemia -->
                    <div class="form-group">
                        <label for="thal">Thalassemia</label>
                        <select class="form-control" id="thal" name="thal" required>
                            <option value="">Select...</option>
                            <option value="3">Normal</option>
                            <option value="1">Fixed defect</option>
                            <option value="6">Reversible defect</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p class="footer-description">Hyunmin Kim - Chiao-Yu - Ruohui Huang</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
