<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Result</title>
    <link rel="icon" type="image/png" href="../heart_icon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title">Assessment Result</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-subtitle mb-2">Based on the information you provided, your assessment is as follows:</h4>
                    <ul>
                        {% for factor, description, decimal in total_risk_factors %}
                            <li>{{ factor }} ({{ description }}): {{ decimal }}</li>
                        {% endfor %}
                    </ul>
                    <p class="card-text alert alert-info">{{ result_message }}</p>
                    <a href="/" class="card-link btn btn-primary">Take the assessment again</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
